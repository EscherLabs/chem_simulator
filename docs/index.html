<script type='text/javascript' >
$('body').keydown(function(event) {
  switch(event.keyCode) {
    case 27://escape
      cb.deactivate();
      break;
  }
});

function init(){

  hashParams = QueryStringToHash(document.location.hash.substr(1) || '')
  $('li.active').removeClass('active')
  $('#'+hashParams.device).addClass('active')
    
  compontent = '<div class="col-md-6 form-horizontal" style="padding:15px"><div class="well"></div></div>';
  document.querySelector('.main .row').innerHTML = "";
  _.each(gform.instances,function(form){
    form.destroy();
  })
  instrument = instruments[hashParams.device||"GC"];

  _.each(instrument.components,function(instrument_component){
    el = gform.create(compontent);
    document.querySelector('.main .row').append(el)

    myForm = new gform(_.extend({
      "actions":[{type:"save",label:"Run",target:".gform-footer"}],
      "default": {
        "horizontal": true
      },"horizontal": true
    },_.find(instrument_components, {name:instrument_component||"GC"})),el.querySelector('.well'))

  })
}
_.each(instruments,function(item,key){
    document.querySelector('.target ul.nav-sidebar').append(gform.create(gform.renderString('<li id="{{key}}"><a href="#device={{key}}">{{label}}</a></li>',{key:key,label:item.label})))
  })
window.onhashchange = init;
init();
</script>
