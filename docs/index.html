globalfile = ""
hash = function(s){
  return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);              
}
  download = function(){
    var user = new gform({fields:[{label:"Your name",name:"name"}]}).on('save',function(e){



      _.download({name:e.form.get('name'),file:(globalfile||""),data:_.map(instruments[hashParams.device].components
      ,function(component){
      return {name:component,data:JSON.stringify(gform.instances[component])}
      }),check:hash(e.form.get('name'))},e.form.get('name')+'_'+hashParams.device)
      e.form.trigger('close');
    }).on('cancel',function(e){e.form.trigger('close');}).modal();
  }


function init(){
if(typeof c3chart !== 'undefined'){
  c3chart.destroy()
  delete c3chart;
}
// $('#errors').html('')


  gform.types['file'] = gform.types['text'] 

  gform.types['number']= _.extend({}, gform.types['input'],{get:function(){
    return parseFloat(this.el.querySelector('input[name="' + this.name + '"]').value);
}, render: function(){
    return gform.render(this.type, this).split('value=""').join('value="'+this.value+'"')
},});

  hashParams = QueryStringToHash(document.location.hash.substr(1) || '')
  $('li.active').removeClass('active')
  $('#'+hashParams.device).addClass('active')
    
  compontent = `<div class="row">
      <div class="col-md-4 form-horizontal" style="">{{#preform}}<div class="well" id="preform"></div>{{/preform}}<div class="well form"></div></div>
      <div class="col-md-8" style="">
        {{#image}}<div class="well" style="overflow:hidden"><div><img style="float:right;height:150px" src="assets/img/{{image}}"></div><span><h3>{{legend}}</h3><p>{{description}}</p></span></div>{{/image}}
        <div class="well target" style="height:550px;"><div class="chart"></div></div></div>
      </div>
`;
  document.querySelector('.main').innerHTML = "";
  _.each(gform.instances,function(form){
    form.destroy();
  })
  instrument = instruments[hashParams.device||"HOME"];

  _.each(instrument.components,function(instrument_component){
    if(_.find(instrument_components, {name:instrument_component||"HOME"}).html){
      document.querySelector('.main').append(gform.create(_.find(instrument_components, {name:instrument_component||"HOME"}).html))
    }
    if(_.find(instrument_components, {name:instrument_component||"HOME"}).fields){
      el = gform.create(gform.renderString(compontent,_.find(instrument_components, {name:instrument_component||"HOME"})));
      document.querySelector('.main').append(el)
      debugger;
      myForm = new gform(_.extend({
        "actions":[{type:"save",label:"Run",target:".gform-footer"}],
        strict:false,
        "data":hashParams,
        "default": {
          "horizontal": true
        },"horizontal": true
      },_.find(instrument_components, {name:instrument_component||"HOME"})),el.querySelector('.form'))
    }

  })
}
_.each(instruments,function(item,key){
    // if(item.disabled !== true){
      document.querySelector('.target ul.nav').append(gform.create(gform.renderString('<li id="{{key}}"><a href="#device={{key}}">{{label}}</a></li>',{key:key,label:item.label})))
      document.querySelector('#navbar ul.nav').append(gform.create(gform.renderString('<li id="{{key}}"><a href="#device={{key}}">{{label}}</a></li>',{key:key,label:item.label})))
    // }
})
window.onhashchange = init;
init();
function launchInterval(actions,interval){
  var actions = actions||[];
  var myinterval = setInterval(function(){
    if(actions.length){
      if(typeof actions[0] == "function"){
        actions.shift().call(this)
      }else{actions.shift()}
    }
    if(!actions.length){
      clearInterval(myinterval);
    }
  },interval||1000)
  return myinterval;
}
